<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 5px gray;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-to-login {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .back-to-login a {
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Forgot Password</h2>
    <p>Enter your email address below and we'll send you instructions to reset your password.</p>
    <input type="email" placeholder="Your Email Address"required>
    <button><a href="pass.html">Send Link</a></button>
    <div class="back-to-login">
        <a href="asas.html">Back to Login</a>
    </div>
</div>

</body>
</html>
