<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidebar Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
    }

    .toggle-btn {
      position: fixed;
      top: 15px;
      left: 260px;
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .collapsed {
      transform: translateX(-250px);
    }

    .main-collapsed {
      margin-left: 0;
    }
  </style>
</head>
<body>

  <div id="sidebar" class="sidebar">
    <h2>Mubuga</h2>
    <a href="WEBSITE.html">Dashboard</a>
    <a href="image.html">Profile</a>   
    <a href="set.html">Settings</a>
    <a href="WEBSITE.html">Logout</a>
  </div>

  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

  <div id="mainContent" class="main-content">
    <h1>Welcome to the Dashboard</h1>
    <p>This is your main content area.</p>
  </div>

  <script>
    function toggleSidebar() {
      let sidebar = document.getElementById("sidebar");
      let content = document.getElementById("mainContent");

      sidebar.classList.toggle("collapsed");
      content.classList.toggle("main-collapsed");
    }
  </script>

</body>
</html>
